<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart Grocery Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #2c7a7b;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .products {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #38a169;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background: #2f855a;
        }

        .cart {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 250px;
        }

        footer {
            background: #2c7a7b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshMart Grocery Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="products" id="product-list">
            <!-- Products will be injected here by JavaScript -->
        </section>

        <aside class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₹<span id="total-price">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 FreshMart Grocery Store</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Fresh Apples", price: 120, image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" },
            { id: 2, name: "Bananas", price: 60, image: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" },
            { id: 3, name: "Carrots", price: 50, image: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Carrots.jpg" },
            { id: 4, name: "Tomatoes", price: 80, image: "https://upload.wikimedia.org/wikipedia/commons/8/88/Bright_red_tomato_and_cross_section02.jpg" },
            { id: 5, name: "Potatoes", price: 40, image: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Patates.jpg" },
            { id: 6, name: "Green Capsicum", price: 70, image: "https://upload.wikimedia.org/wikipedia/commons/8/86/Capsicum_annuum_Green.jpg" }
        ];

        let cart = [];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>₹${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPrice = document.getElementById("total-price");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                cartItems.innerHTML += `<li>${item.name} - ₹${item.price}</li>`;
                total += item.price;
            });

            totalPrice.textContent = total;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
            } else {
                alert("Thank you for shopping with FreshMart!");
                cart = [];
                updateCart();
            }
        }

        displayProducts();
    </script>
</body>
</html>
